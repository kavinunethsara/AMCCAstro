    <script src="dist/lib/anime.min.js"></script>
    <!--script src="dist/js/main.js"></script-->
    <script>
      anime({
        targets: '#galaxy path',
        strokeDashoffset: [anime.setDashoffset, 0],
        easing: 'easeInOutSine',
        duration: 3000,
        delay: anime.stagger(10),
        loop: false
      });


      var slides = document.querySelector(".slides");
      var grids = document.querySelectorAll(".grid");
      var cganim=[];


      for (var i=0; i < grids.length; i++) {
        grid = grids[i];
        stagger = new anime.stagger(300, {grid: [2, 3], start: 0});
        let cganime = anime({
          targets: "#"+grid.id+' .card',
          margin: ['10ch', 0],
          easing: 'easeInOutSine',
          duration: 400,
          delay: stagger,
          loop: false,
          autoplay: false
        });
        cganime.i = i;
        cganime.grid = grid;
        cganime.played = false;
        cganim.push(cganime);
      };

      slides.onscroll = () => {
        cganim.forEach((anim) => {
          grid = anim.grid;
          i = anim.i;
          pos = grid.getBoundingClientRect().y - grid.getBoundingClientRect().height;
          if (pos < 0 && !anim.played) {
            anim.play();
            anim.played = true;
          }
        });
      }
    </script>
